<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Showcase</title>
    <link rel="stylesheet" href="css/showcase.css">
</head>
<body style="background-color: #1B191A;">
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inventory</a></li>

            <li><a href="showcase.html">Skin Showcase</a></li>

    <main>
        <div class="skinDisplay">
            <div class="topBar">
                <div class="totalCounter">
                    <p>Your Skin Total is " "</p>
                </div>
                <div class="searchBar">
                    <input type="text" placeholder="Search" id="SearchInput">
                </div>
                <div class="filterDrop">
                    <label for="skinFilter">Filter By: </label>
                    <select id="skinFilter">
                        <option value="all">All Items</option>
                        <option value="deluxe">Deluxe</option>
                        <option value="exclusive">Exclusive</option>
                        <option value="premium">Premium</option>
                        <option value="select">Select</option>
                        <option value="ultra">Ultra</option>
                    </select>
                </div>
            </div>
            
            <div class="skinGrid">

            </div>
        </div>
    </main>


    <script src="scripts/skinshowcase.js"></script>
</body>
