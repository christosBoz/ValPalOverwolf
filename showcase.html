<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Showcase</title>
    <link rel="stylesheet" href="css/showcase.css">

</head>
<body style="background-color: #1B191A;">
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inventory</a></li>
            <!-- <li><a href="sound.html">Sounds</a></li> -->
            <li><a href="index.html">Profile</a></li>
            <!-- <li><a href="index.html">Loadout</a></li> -->
            <li><a href="showcase.html">Skin Showcase</a></li>
        </ul>
    </nav>
    <main>
        <div class="skinDisplay">
            <div class="topBar">
                <!-- <div class="totalCounter">
                    <p>Your Skin Total is " "</p>
                </div> -->
                <div class="searchBar">
                    <input type="text" placeholder="Search" id="SearchInput">
                </div>
                
                <div class="buttonMenu">
                    <span class="menuItem" data-filter="Weapons">WEAPONS</span>
                    <span class="menuItem" data-filter="Buddies">BUDDIES</span>
                    <span class="menuItem" data-filter="Sprays">SPRAYS</span>
                    <span class="menuItem" data-filter="Cards">CARDS</span>
                </div>
                
                
                
    
                <div class="sortDrop">
                    <img src="img\v1-UP-Wht.png" class ="Arrow" style="visibility: hidden;">
                    <select id="priceSort">
                        <option value="All" selected>All</option>
                        <option value="Price">Price</option>
                        <option value="Alph">Alphabetical</option>
                        <option value="Rarity">Rarity</option>
                        
                    </select>  
                </div>



            </div>
            <div class="midBar">
                <div class="filterDrop">
                    <span class="filterItem" data-filter="all">All</span>
                    <span class="filterItem" data-filter="Pistol">Pistol</span>
                    <span class="filterItem" data-filter="Rifle">Rifle</span>
                    <span class="filterItem" data-filter="SMG">SMG</span>
                    <span class="filterItem" data-filter="Shotgun">Shotgun</span>
                    <span class="filterItem" data-filter="Sniper">Sniper</span>
                    <span class="filterItem" data-filter="MachineGun">Machine Gun</span>
                    <span class="filterItem" data-filter="Melee">Melee</span>
                </div>
                <div class="colorPanel" style="visibility:hidden">
                    <span class="colorItem" data-color="all">All</span>
                    <span class="colorItem" data-color="yellow">Yellow</span>
                    <span class="colorItem" data-color="orange">Orange</span>
                    <span class="colorItem" data-color="green">Green</span>
                    <span class="colorItem" data-color="red">Red</span>
                    <span class="colorItem" data-color="blue">Blue</span>
                    <span class="colorItem" data-color="purple">Purple</span>
                    <span class="colorItem" data-color="pink">Pink</span>
                    <span class="colorItem" data-color="white">White</span>
                    <span class="colorItem" data-color="black">Black</span>
                </div>
            </div>
            <div class="container">
                <input checked="" class="checkbox" type="checkbox"> 
                <div class="mainbox">
                    <div class="iconContainer">
                        <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
                    </div>
                 <input class="search_input" placeholder="search" type="text">
                </div>
            </div>
            <div class="skinSection">
                <div class="skinGrid">

                </div>
            </div>
            
            
        </div>
    </main>


    <script src="scripts/skinshowcase.js"></script>
</body>
</html>
