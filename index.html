<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValPal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Assuming your CSS file is named styles.css -->
    <script data-main="scripts/main" src="scripts/require.js"></script>
  
</head>
<body style="background-color: #1B191A;" >
    <div id="root">
        <div class="backgroundContainer"></div>
        <header class="ValPal">ValPal</header>
        <main class="main">
            <div class="agent-side">
                <div class="agent-box" id="box">
                    <div class="invCategoryName">Agents</div>
                    <div id="agentsGrid" class="row agent-grid">

                    </div>
                    <div class = "loadoutbuttons">
                        <img src="https://i.imgur.com/dH1WRJK.png" class="loadoutbutton" id="loadLoadoutButton">
                        <img src="https://i.imgur.com/OaTOUcY.png" class="loadoutbutton" id="saveLoadoutButton">

                    </div>

                </div>
            </div>   
                    <div class="inventory">
                        <div class="invCol" id="test">
                            <div class="invCategoryName">SIDEARMS</div>

                                <div weapon="Frenzy" class="invItem" data-weaponID="44d4e95c-4157-0037-81b2-17841bf2e8e3">

                                    <img src="" class ="weaponimage">

                                </div>
                                <div weapon="Shriff" class="invItem" data-weaponID="e336c6b8-418d-9340-d77f-7a9e4cfe0702">

                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">
    
                                </div>
                            </div>
                         </div>

                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">
                                </div>
                                <div weapon="Spectre" class="invItem" data-weaponID="462080d1-4035-2937-7c09-27aa2a5c27a7">

                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">

                            </div>
                            <div class="invCategoryName">SHOTGUNS</div>

                                <div weapon="Bucky" class="invItem" data-weaponID="910be174-449b-c412-ab22-d0873436b21b">

                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">
                                </div>
                                <div weapon="Judge" class="invItem" data-weaponID="ec845bf4-4f79-ddda-a3da-0db3774b2794">
                                    <div class="weaponName">JUDGE</div>
                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">

                            </div>
                        </div>
                        <div class="invCol">
                            <div class="invCategoryName">RIFLES</div>

                                    <img src="" class ="weaponimage">

                                <div weapon="Guardian" class="invItem" data-weaponID="4ade7faa-4cf1-8376-95ef-39884480959b">

                                    <div class="weaponName">PHANTOM</div>
                                    <img src="" class ="weaponimage">

                                    <div class="weaponName">VANDAL</div>
                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">
                                </div>
                            </div>
                            <div class="invCategoryName">MELEE</div>

                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">

                        </div>
                        <div class="invCol">
                            <div class="invCategoryName">SNIPER RIFLES</div>

                                <div weapon="Marshal" class="invItem" data-weaponID="c4883e50-4494-202c-3ec3-6b8a9284f00b">
                                    <div class="weaponName">MARSHALL</div>
                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">
                                </div>
                                <div weapon="Outlaw" class="invItem" data-weaponID="5f0aaf7a-4289-3998-d5ff-eb9a5cf7ef5c">

                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">

                                <div weapon="Operator" class="invItem" data-weaponID="a03b24d3-4319-996d-0f8c-94bbfba1dfc7">
                                    <div class="weaponName">OPERATOR</div>
                                    <img src="" class ="weaponimage">
                                    <img src="" class="buddyimage">

                            <div class="invCategoryName">MACHINE GUNS</div>

                        </div>
                        <div class="invLastCol">
                            <div class="invCategoryName">PLAYER CARDS</div>
                            <div class="invCategory">

                                <img src="" class="cardImage" loading="lazy">
                                <div class="loadingCard">
                                    <img src="" class="agentImage" loading="lazy">
                                    <img src="" class="cardImageWide" loading="lazy">
                                     <div class="bottomline"> 
                                        <p class="username">User</p>
                                        <p class="agentname"></p>

                                    </div>
                                </div>
                                 <!-- <div class="invCategory loadingCard">
                                    <img src="" class="agentImage" loading="lazy">
                                    <img src="" class="cardImageWide" loading="lazy">
                                </div>  -->
                            </div>
                            <div class="invCategoryName">SPRAYS</div>
                            <div class="invCategory">
                                <div class="invItem invItemSpray">
                                    
                                    <img class="sprayWheel" src="https://www.valorantbuilder.com/assets/spray_wheel-uRLZ1TsX.png" alt="Spray Wheel">
                                    <div weapon="Spray1" class="sprayDirectionTopButton sprayItem" data-slotId="04af080a-4071-487b-61c0-5b9c0cfaac74">
                                        <img src="" class="sprayImage" loading="lazy">
                                    </div>
                                    <img class="sprayDirectionTop" src="https://www.valorantbuilder.com/assets/spray_direction-8KYVO8TK.png">
                                    <div weapon="Spray2" class="sprayDirectionRightButton sprayItem" data-slotId="5863985e-43ac-b05d-cb2d-139e72970014">
                                        <img src="" class="sprayImage" loading="lazy">
                                    </div>
                                    <img class="sprayDirectionRight" src="https://www.valorantbuilder.com/assets/spray_direction-8KYVO8TK.png">
                                    <div weapon="Spray3" class="sprayDirectionBottomButton sprayItem" data-slotId="7cdc908e-4f69-9140-a604-899bd879eed1">
                                        <img src="" class="sprayImage" loading="lazy">
                                    </div>
                                    <img class="sprayDirectionBottom" src="https://www.valorantbuilder.com/assets/spray_direction-8KYVO8TK.png">
                                    <div weapon="Spray4" class="sprayDirectionLeftButton sprayItem" data-slotId="0814b2fe-4512-60a4-5288-1fbdcec6ca48">
                                        <img src="" class="sprayImage" loading="lazy">
                                    </div>
                                    <img class="sprayDirectionLeft" src="https://www.valorantbuilder.com/assets/spray_direction-8KYVO8TK.png">
                                </div>
                                    
                            </div>
                        </div> 
                    </div>
                
            <div class="skinPickerContainer" style="display: none;">
                <div class="skinPickerBg"></div>
                <div class="skinPicker">
                    <div class="skinPickerNav">
                        <div class="skinPickerNavButtons">
                            <div class="skinPickerNavButton">
                                <div>Skins</div>
                            </div>
                            <div class="skinPickerNavButton" style="display: block;">
                                <div>GunBuddies</div>
                            </div>
                            <div class="skinPickerNavLine" style="left: 0px; width: 50%;"></div>
                        </div> 
                    </div>
                    <div class="skinPickerPreview">
                        <div class="skinPreview" style="flex-direction: column;">
                            <img src="https://vinfo-api.com/media/Weapons/29A0CFAB-485B-F5D5-779A-B59F85E204A8.png" style="max-height: 90%;">
                        </div>
                        <div class="skinOption" style="display: none; justify-content: center;">
                            <div class="gunbuddyPreview"></div>
                            <div class="chromasPreview"></div>
                        </div>
                    </div>
                    <div class="skinPickerOptions">
                        <div class="skinPickerFilters">
                            <div class="skinPickerSearch">
                                <input type="text" placeholder="🔍 Search" id="skinSearchInput">
                            </div>
                            <div class="chooseButton">Select</div>
                        </div>
                    </div>
                    <div class="skinPickerSkins">
                        
                    </div>
                </div>
            </div>
        </main> 
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="scripts/resize.js"></script> <!-- Ensure the path is correct -->
    <script src="scripts/main.js"></script> <!-- Ensure the path is correct -->

</html>
