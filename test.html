<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML</title>
    <link rel="stylesheet" href="css/testHTML.css">
</head>
<body>

    <div class="fancyMenu">
    <div
        class="selected"
        data-default="Filter By"
        data-one="Prices"
        data-two="Alphabetical"
        data-three="Rarity"
        data-four = "All";
    >
        <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
        class="arrow"
        >
        <path
            d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
        ></path>
        </svg>
    </div>
    <div class="options">
        <div title="all">
        <input id="all" name="All" type="radio" checked="" />
        <label class="option" for="all" data-txt="All"></label>
        </div>
        <div title="option-1">
        <input id="option-1" name="option" type="radio" />
        <label class="option" for="option-1" data-txt="Prices"></label>
        </div>
        <div title="option-2">
        <input id="option-2" name="option" type="radio" />
        <label class="option" for="option-2" data-txt="Alphabetical"></label>
        </div>
        <div title="option-3">
        <input id="option-3" name="option" type="radio" />
        <label class="option" for="option-3" data-txt="Rarity"></label>
        </div>
        <div title="option-4">
        <input id="option-4" name="option" type="radio" />
        <label class="option" for="option-4" data-txt="All"></label>
        </div>
    </div>
    </div>

    
    
 
    
    
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const radioButtons = document.querySelectorAll('.options input[type="radio"]');
            const selectedTextElement = document.querySelector('.selected');
    
            // Function to update the selected text when a radio button is selected
            function updateSelectedText() {
                const checkedRadio = document.querySelector('.options input[type="radio"]:checked');
                if (checkedRadio) {
                    const label = checkedRadio.nextElementSibling; // Get the associated label element
                    selectedTextElement.textContent = label.getAttribute('data-txt');
                }
            }
    
            // Listen for changes on any radio button
            radioButtons.forEach(button => {
                button.addEventListener('change', updateSelectedText);
            });
    
            // Call the function initially to set the selected text
            updateSelectedText();
        });
    </script>
</body>
</html>
